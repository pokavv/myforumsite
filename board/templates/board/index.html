{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>myforum</title>
    <meta charset="UTF-8">
    {% block css %}
    {% endblock css %}
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css">
</head>

<body>
    <div id='wrap'>
        <div id='header'>
            <div id='nav'>
                <div class='logo'>
                    <a href='{% url 'post_list' %}'><img src='{% static 'board/images/logo.png' %}'></a>
                </div>
            </div>
            {% block post_header %}
            {% endblock post_header %}
        </div>
        {% block logo_text %}
        {% endblock logo_text %}
        <div id='content'>
            <div class='container'>
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <div id='footer'>
            <div class='footer'>
                <p>pokavv</p>
            </div>
        </div>
    </div>
</body>
</html>
