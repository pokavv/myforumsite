{% extends './index.html' %}
{% load static %}

{% block css %}

{% endblock css %}

{% block content %}
    <div class='confirm'>
        <p class='title'>[{{ post.title }}]</p>
        <p>삭제하시겠습니까?</p>
        <form method='POST'>
            {% csrf_token %}
            <div class='confirm_btn'>
                <input type='submit' value='글 삭제'>
            </div>
        </form>
    </div>
{% endblock content %}
